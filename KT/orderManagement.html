        /* Common styles */
/* Your existing styles */

fieldset {
    border: 2px solid rgb(117, 116, 116);
    border-radius: 40px;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    margin: 0 10px;
}

fieldset>div {
    margin: 15px 0;
    position: relative;
    width: calc(50% - 20px); /* Two columns on larger screens */
}

div>input,
select {
    width: 100%;
    padding: 15px;
    border-radius: 40px;
    border: 1px solid rgb(111, 107, 107);
    box-sizing: border-box;
}

fieldset+fieldset {
    margin: 10px;
}

legend {
    text-align: center;
}

table {
    margin: 10px 0;
    border: none;
    width: 100%;
}

th, td {
    padding: 20px;
}

th {
    text-decoration: underline;
}

/* Media query for smaller screens */
@media only screen and (max-width: 600px) {
    fieldset>div {
        width: 100%; /* Full width on smaller screens */
    }
}
